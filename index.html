<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udacity Todos Goals</title>
  </head>
  <body>
    <div>
      <h1>Todo List</h1>
      <input id="todo" type="text" placeholder="add todo" />
      <button id="todoBtn">Add todo</button>
      <ul id="todos"></ul>
    </div>
    <div>
      <h1>Goals List</h1>
      <input id="goal" type="text" placeholder="add goal" />
      <button id="goalBtn">Add todo</button>
      <ul id="goals"></ul>
    </div>

    <script type="text/javascript">
      function generateId() {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      }

      function createStore(reducer) {
        // The store should have 4 parts
        // 1. get the state
        // 2. listen for changes on state
        // 3. update the state

        let state;
        let listeners = [];

        const getState = () => state;

        const subscribe = (listener) => {
          listeners.push(listener);

          return () => {
            listeners = listeners.filter((l) => l !== listener);
          };
        };

        const dispatch = (action) => {
          state = reducer(state, action);

          listeners.forEach((listener) => listener());
        };

        return {
          getState,
          subscribe,
          dispatch,
        };
      }

      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";

      //Action creators

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo,
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id,
        };
      }
      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id,
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal,
        };
      }
      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id,
        };
      }

      // App Code
      function todos(state = [], action) {
        if (action.type === ADD_TODO) {
          return state.concat([action.todo]);
        } else if (action.type === REMOVE_TODO) {
          return state.filter((todo) => todo.id !== action.id);
        } else if (action.type === TOGGLE_TODO) {
          return state.map((todo) =>
            todo.id !== action.id
              ? todo
              : Object.assign({}, todo, { complete: !todo.complete })
          );
        } else {
          return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
          default:
            return state; // returns the state that was passed into it
        }
      }

      function app(state = {}, action) {
        return {
          // now state will be and object instead of an array
          todos: todos(state.todos, action), // we call our todos reducer, passing it an action
          goals: goals(state.goals, action),
        };
      }

      const store = createStore(app);

      store.subscribe(() => {
        // console.log("The new state is: ", store.getState());
        const { goals, todos } = store.getState();

        // Everytime the subscribe function is invoked we want to reset both unordered list
        document.getElementById("todos").innerHTML = ""
        document.getElementById("goals").innerHTML = ""

        // The DOM is just a representation of the state inside of store and not the other way around 
        todos.forEach(addTodoToDOM);
        goals.forEach(addGoalToDOM);
      });

      // store.dispatch(removeTodoAction(1));

      // store.dispatch(toggleTodoAction(0));

      // store.dispatch(

      // store.dispatch(

      // store.dispatch(removeGoalAction(0));

      //DOM CODE

      function addTodo() {
        const input = document.getElementById("todo");
        const name = input.value;
        input.value = "";
        store.dispatch(
          addTodoAction({
            name,
            complete: false,
            id: generateId(),
          })
        );
      }
      //this method will extract the information from the input field, reset the input field
      //and then dispatch an addTodoAction action creator with the text the user typed into the input field.

      function addGoal() {
        const input = document.getElementById("goal");
        const name = input.value;
        input.value = "";

        store.dispatch(
          addGoalAction({
            name,
            id: generateId(),
          })
        );
      }

      function addTodoToDOM(todo) {
        const node = document.createElement("li");
        const text = document.createTextNode(todo.name);
        node.appendChild(text);
        node.style.textDecoration = todo.complete ? "line-through" : "none"
        
        node.addEventListener("click", () => {
          store.dispatch(toggleTodoAction(todo.id))

        })

        document.getElementById("todos").appendChild(node);
      }

      function addGoalToDOM(goal) {
        const node = document.createElement("li");
        const text = document.createTextNode(goal.name);
        node.appendChild(text);

        document.getElementById("goals").appendChild(node);
      }
      // pressing the buttons will call addTodo and addGoal which will add the new item to the state
      // We are using the UI to change the state of out store
      document.getElementById("todoBtn").addEventListener("click", addTodo);

      document.getElementById("goalBtn").addEventListener("click", addGoal);
    </script>
  </body>
