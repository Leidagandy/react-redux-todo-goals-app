<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udacity Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/javascript">
      function generateId() {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      }

      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const RECEIVE_DATA = "RECEIVE_DATA"; // when receive data is dispatched,
      // both todos and goals portion of our state will be updated.

      //Action creators

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo,
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id,
        };
      }
      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id,
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal,
        };
      }
      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id,
        };
      }

      function receiveDataAction(todos, goals) {
        return {
          type: RECEIVE_DATA,
          todos,
          goals,
        };
      }

      function handleAddTodo(name, callBack) {
        return (dispatch) => {
          return API.saveTodo(name)
            .then((todo) => {
              dispatch(addTodoAction(todo));
              callBack;
            })
            .catch(() => {
              alert("There was a error. Please try again.");
            });
        };
      }

      function handleDeleteTodo(todo) {
        // instead of returning an object we return a function
        return (dispatch) => {
          dispatch(removeTodoAction(todo.id));

          return API.deleteTodo(todo.id).catch(() => {
            dispatch(addTodoAction(todo)); // we put the todo back on if the delete fails
            alert("An error occurred. Please try again");
          });
        };
      }

      function handleToggle(id) {
        return (dispatch) => {
          dispatch(toggleTodoAction(id));

          return API.saveTodoToggle(id).catch(() => {
            dispatch(toggleTodoAction(id));
            alert("An error occurred. Please try again later.");
          });
        };
      }

      function handleAddGoal(name, callBack) {
        return (dispatch) => {
          return API.saveGoal(name)
            .then((goal) => {
              dispatch(addGoalAction(goal));
              callBack();
            })
            .catch(() => alert("There was an error.Try again"));
        };
      }

      function handleDeleteGoal(goal) {
        return (dispatch) => {
          dispatch(removeGoalAction(goal.id));

          return API.deleteGoal(goal.id).catch(() => {
            dispatch(addGoalAction(goal));
            alert("An error occurred. Please try again.");
          });
        };
      }

      function handleInitialData() {
        return (dispatch) => {
          return Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              dispatch(receiveDataAction(todos, goals));
            }
          );
        };
      }

      function todos(state = [], action) {
        if (action.type === ADD_TODO) {
          return state.concat([action.todo]);
        } else if (action.type === REMOVE_TODO) {
          return state.filter((todo) => todo.id !== action.id);
        } else if (action.type === TOGGLE_TODO) {
          return state.map((todo) =>
            todo.id !== action.id
              ? todo
              : Object.assign({}, todo, { complete: !todo.complete })
          );
        } else if (action.type === RECEIVE_DATA) {
          return action.todos; // action.todos will be the default todos for our application
        }
        {
          return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state; // returns the state that was passed into it
        }
      }

      //-------------------Add MiddleWare--------------------------------

      // function checker(store) {
      //   return function (next) {
      //     // will be our next middleware if we have more than one or  the dispatch
      //     return function (action) {
      //       if (
      //         action.type === ADD_TODO &&
      //         action.todo.name.toLowerCase().includes("bitcoin")
      //       ) {
      //         return alert("Nope. That is a bad idea.");
      //       }

      //       if (
      //         action.type === ADD_GOAL &&
      //         action.goal.name.toLowerCase().includes("bitcoin")
      //       ) {
      //         return alert("That is a bad idea.");
      //       }
      //       return next(action);
      //     };
      //   };
      // }

      function loading(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }

      const checker = (store) => (next) => (action) => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That is a bad idea.");
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("That is a bad idea.");
        }
        return next(action);
      };
      // logger will a developer middleware will allow us to check what action was dispatched and the new state
      const logger = (store) => (next) => (action) => {
        console.group(action.type);
        console.log("The action is ", action);
        const result = next(action);
        console.log("The new state is ", store.getState());
        console.groupEnd();
        return result;
      };

      {
        /* const thunk = (store) => (next) => (action) => {
        if (typeof action === "function") {
          return action(store.dispatch);
        }
        return next(action);
      }; */
      }

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading,
        }),
        Redux.applyMiddleware(ReduxThunk.default, checker, logger) // we pass the Middleware function as the second argument to the store
      );
    </script>

    <script type="text/babel">
      function List(props) {
        return (
          <ul>
            {props.items.map((item) => (
              <li key={item.id}>
                <span
                  onClick={() => props.toggle && props.toggle(item.id)}
                  style={{
                    textDecoration: item.complete ? "line-through" : "none",
                  }}
                >
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>X</button>
              </li>
            ))}
          </ul>
        );
      }

      class Todos extends React.Component {
        addItem = (event) => {
          event.preventDefault();

          this.props.store.dispatch(
            handleAddTodo(this.input.value, () => (this.input.value = ""))
          );
        };

        /* Add optmistic update: we remove the item first and if there is an issue we add the item back */

        removeItem = (todo) => {
          this.props.store.dispatch(handleDeleteTodo(todo));
        };

        toggleItem = (id) => {
          this.props.store.dispatch(handleToggle(id));
        };

        render() {
          return (
            <div>
              <h1>Todo List</h1>
              <input
                type="text"
                placeholder="Add Todo"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Todo</button>

              <List
                items={this.props.todos}
                remove={this.removeItem}
                toggle={this.toggleItem}
              />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addItem = (event) => {
          event.preventDefault();
          this.props.store.dispatch(
            handleAddGoal(this.input.value, () => (this.input.value = ""))
          );
        };

        removeItem = (goal) => {
          this.props.store.dispatch(handleDeleteGoal(goal));
        };

        render() {
          return (
            <div>
              <h1>Goals list</h1>
              <input
                type="text"
                placeholder="Add Goal"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Goal</button>

              <List items={this.props.goals} remove={this.removeItem} />
            </div>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          // is invoked immediatly after the component is mounted/inserted into the tree
          const { store } = this.props;

          store.dispatch(handleInitialData());

          store.subscribe(() => this.forceUpdate()); // we want to cause a re render force.
        }

        render() {
          const { store } = this.props;
          const { todos, goals, loading } = store.getState();

          if (loading === true) {
            return <h3>Loading...</h3>;
          }

          return (
            <div>
              <Todos todos={todos} store={this.props.store} />
              <Goals goals={goals} store={this.props.store} />
            </div>
          );
        }
      }

      class ConnectedApp extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {(store) => (
                <App store={store} />
              )}
            </Context.Consumer>
          )
        }


      }

      const Context = React.createContext()

      class Provider extends React.Component {
        render () {
          return (
            <Context.Provider value = {this.props.store}>//store will be available to all components that use consumer
              {this.props.children} // the children will be just the App component
            </Context.Provider>
          )
        }
      }

      ReactDOM.render(<Provider store={store}>
      <App />
      </Provider>, 
      document.getElementById("app"));
    </script>
  </body>
</html>
