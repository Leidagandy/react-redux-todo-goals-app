<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udacity Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/javascript">
      function generateId() {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      }

      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const RECEIVE_DATA = "RECEIVE_DATA"; // when receive data is dispatched,
      // both todos and goals portion of our state will be updated.

      //Action creators

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo,
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id,
        };
      }
      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id,
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal,
        };
      }
      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id,
        };
      }

      function receiveDataAction(todos, goals) {
        return {
          type: RECEIVE_DATA,
          todos,
          goals,
        };
      }

      // App Code
      function todos(state = [], action) {
        if (action.type === ADD_TODO) {
          return state.concat([action.todo]);
        } else if (action.type === REMOVE_TODO) {
          return state.filter((todo) => todo.id !== action.id);
        } else if (action.type === TOGGLE_TODO) {
          return state.map((todo) =>
            todo.id !== action.id
              ? todo
              : Object.assign({}, todo, { complete: !todo.complete })
          );
        } else if (action.type === RECEIVE_DATA) {
          return action.todos; // action.todos will be the default todos for our application
        }
        {
          return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state; // returns the state that was passed into it
        }
      }

      //-------------------Add MiddleWare--------------------------------

      // function checker(store) {
      //   return function (next) {
      //     // will be our next middleware if we have more than one or  the dispatch
      //     return function (action) {
      //       if (
      //         action.type === ADD_TODO &&
      //         action.todo.name.toLowerCase().includes("bitcoin")
      //       ) {
      //         return alert("Nope. That is a bad idea.");
      //       }

      //       if (
      //         action.type === ADD_GOAL &&
      //         action.goal.name.toLowerCase().includes("bitcoin")
      //       ) {
      //         return alert("That is a bad idea.");
      //       }
      //       return next(action);
      //     };
      //   };
      // }

      function loading(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }

      const checker = (store) => (next) => (action) => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That is a bad idea.");
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("That is a bad idea.");
        }
        return next(action);
      };
      // logger will a developer middleware will allow us to check what action was dispatched and the new state
      const logger = (store) => (next) => (action) => {
        console.group(action.type);
        console.log("The action is ", action);
        const result = next(action);
        console.log("The new state is ", store.getState());
        console.groupEnd();
        return result;
      };

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading,
        }),
        Redux.applyMiddleware(checker, logger) // we pass the Middleware function as the second argument to the store
      );
    </script>

    <script type="text/babel">
      function List(props) {
        return (
          <ul>
            {props.items.map((item) => (
              <li key={item.id}>
                <span
                  onClick={() => props.toggle && props.toggle(item.id)}
                  style={{
                    textDecoration: item.complete ? "line-through" : "none",
                  }}
                >
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>X</button>
              </li>
            ))}
          </ul>
        );
      }

      class Todos extends React.Component {
        addItem = (event) => {
          event.preventDefault();

          const name = this.input.value;
          this.input.value = "";

          this.props.store.dispatch(
            addTodoAction({
              name,
              complete: false,
              id: generateId(),
            })
          );
        };

        /* removeItem = (todo) => {
          // when our remove item is invoked we also want to update our API
          return API.deleteTodo(todo.id).then(() => {
            this.props.store.dispatch(removeTodoAction(todo.id));
            // this will return us a promise that wheh resolved we can call this.props.store.dispatch
            //now we first delete the item from the database and once this is resolved then we delete the item from the UI
          });
        }; */

        /* Add optmistic update: we remove the item first and if there is an issue we add the item back */

        removeItem = (todo) => {
          this.props.store.dispatch(removeTodoAction(todo.id));

          return API.deleteTodo(todo.id).catch(() => {
            this.props.store.dispatch(addTodoAction(todo)); // we put the todo back on if the delete fails
            alert("An error occurred. Please try again");
          });
        };

        toggleItem = (id) => {
          this.props.store.dispatch(toggleTodoAction(id));

          return API.saveTodoToggle(id).catch(() => {
            this.props.store.dispatch(toggleTodoAction(id));
            alert("An error occurred. Please try again later.");
          });
        };

        render() {
          return (
            <div>
              <h1>Todo List</h1>
              <input
                type="text"
                placeholder="Add Todo"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Todo</button>

              <List
                items={this.props.todos}
                remove={this.removeItem}
                toggle={this.toggleItem}
              />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addItem = (event) => {
          event.preventDefault();
          const name = this.input.value;
          this.input.value = "";

          this.props.store.dispatch(
            addGoalAction({
              name,
              id: generateId(),
            })
          );
        };

        removeItem = (goal) => {
          this.props.store.dispatch(removeGoalAction(goal.id));

          return API.deleteGoal(goal.id).catch(() => {
            this.props.store.dispatch(addGoalAction(goal));
            alert("An error occurred. Please try again.");
          });
        };

        render() {
          return (
            <div>
              <h1>Goals list</h1>
              <input
                type="text"
                placeholder="Add Goal"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Goal</button>

              <List items={this.props.goals} remove={this.removeItem} />
            </div>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          // is invoked immediatly after the component is mounted/inserted into the tree
          const { store } = this.props;

          Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              store.dispatch(receiveDataAction(todos, goals));
            }
          );

          store.subscribe(() => this.forceUpdate()); // we want to cause a re render force.
        }

        render() {
          const { store } = this.props;
          const { todos, goals, loading } = store.getState();

          if (loading === true) {
            return <h3>Loading...</h3>;
          }

          return (
            <div>
              <Todos todos={todos} store={this.props.store} />
              <Goals goals={goals} store={this.props.store} />
            </div>
          );
        }
      }

      ReactDOM.render(<App store={store} />, document.getElementById("app"));
    </script>
  </body>
</html>
