<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Goals</title>
  </head>
  <body>
    <div>
      <h1>Todo List</h1>
      <input id="todo" type="text" placeholder="add a todo" />
      <button id="todoBtn">Add a Todo</button>
      <ul id="todos"></ul>
    </div>
    <div>
      <h1>Goals List</h1>
      <input id="goal" type="text" placeholder="add a goal" />
      <button id="goalBtn">Add a Goal</button>
      <ul id="goals"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
